<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Formulario</title>
</head>

<body>
    <div class="container">

        <form action="confirmacion.html" method="GET">

            <h1>Registro de Usuario</h1>
            <div class="form-group">
                <label for="">Nombres: </label>
                <input type="text" name="nombre" id="" class="form-control">
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="">Apellido Paterno: </label>
                    <input type="text" name="apepa" id="" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Apellido Materno: </label>
                    <input type="text" name="apema" id="" class="form-control">
                </div>

            </div>







            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Sexo</label>
                </div>
                <select class="custom-select" id="" name="sexo">
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                    <option value="noespe">Prefiero no especifica</option>
                </select>
            </div>


            <div class="form-group">
                <label for="">Correo electronico: </label>
                <input type="text" name="correo" id="" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Teléfono de contacto: </label>
                <input type="text" name="tel" id="" class="form-control">
            </div>


            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Distrito: </label>
                </div>
                <select class="custom-select" id="" name="distrito">
                    <option value="A">Distrito A</option>
                    <option value="B">Distrito B</option>
                    <option value="C">Distrito C</option>
                    <option value="D">Distrito D</option>
                </select>
            </div>


            <div class="form-group">
                <label for="">Dirección: </label>
                <input type="text" name="direc" id="" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Nombre de la mascota: </label>
                <input type="text" name="nommas" id="" class="form-control">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Tipo de Mascota:</label>
                </div>
                <select class="custom-select" id="" name="tipomascota">
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</option>
                    <option value="hamster">Hamster</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Enviar</button>

            </div>
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
